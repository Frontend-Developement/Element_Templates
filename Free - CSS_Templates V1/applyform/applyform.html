<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bewerbungsformular</title>
  <link rel="stylesheet" href="/Free - CSS_Templates V1/applyform/applyform.css">
  <script src="/Free - CSS_Templates V1/applyform/applyform.js"></script>
</head>
<body>
  <h1>Bewerbungsformular</h1>
  <form id="bewerbungsformular">
    <div class="section">
      <h2>Persönliche Informationen</h2>
      <div class="form-group">
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required>
      </div>
      <div class="form-group">
        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" required>
      </div>
      <div class="form-group">
        <label for="telefonnummer">Telefonnummer:</label>
        <input type="tel" id="telefonnummer" name="telefonnummer" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>
    <div class="section">
      <h2>Bildungs- und Karriere-Hintergrund</h2>
      <div class="form-group">
        <label for="schulbildung">Schulbildung:</label>
        <textarea id="schulbildung" name="schulbildung" required></textarea>
      </div>
      <div class="form-group">
        <label for="abschlüsse">Abschlüsse:</label>
        <textarea id="abschlüsse" name="abschlüsse" required></textarea>
      </div>
      <div class="form-group">
        <label for="arbeitserfahrung">Arbeitserfahrung:</label>
        <textarea id="arbeitserfahrung" name="arbeitserfahrung" required></textarea>
      </div>
    </div>
    <div class="section">
      <h2>Zusätzliche Informationen</h2>
      <div class="form-group">
        <label for="skills">Fähigkeiten:</label>
