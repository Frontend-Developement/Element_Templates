<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Define the styling for the card */
      .neon-card {
        width: 300px;
        height: 200px;
        background-color: #ff00ff; /* magenta */
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        animation: neon 1s ease-in-out infinite;
      }
      
      /* Define the animation */
      @keyframes neon {
        0% {
          box-shadow: 0 0 10px #ff00ff;
        }
        50% {
          box-shadow: 0 0 20px #ff00ff;
        }
        100% {
          box-shadow: 0 0 10px #ff00ff;
        }
      }
    </style>
  </head>
  <body>
    <div class="neon-card">
      <p>This is a neon card</p>
    </div>
  </body>
</html>
